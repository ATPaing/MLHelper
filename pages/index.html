            </div>
            <ul>
                <li>
                    <a href="signIn.html" id="logOut">Log out</a>
                </li>

    <main class="create-join">
        <div >
            <a id="createRoomBtn" class="create-room room">
                <img src="../src/images/create-room.svg" alt="create room">

            </a>
        </div>
        <div >
            <a id="joinRoomBtn" class="join-room room">
                <img src="../src/images/join-room.svg" alt="join room">

    </main>
    <section class="loading_model" id="loading_model">

    <section id="createRoomLoading" class="createRoomLoading">
        <div id="createRoomModel" class="createRoomModel" >


        </div>
        <div id="joinRoomModel" class="joinRoomModel" >

            <form id="roomKey_input_form" class="roomKey_input_form">
                <div>
                    <label for="roomKey">Enter roomkey:</label>
                    <input id="roomKey" type="text" aria-label="room-key input" name="roomkey">
                </div>
                <p>(*Room-key has 10 characters. Ask the key from room creator.)</p>
                <button type="submit">Submit</button>
                <p id="cancel_button" class="cancel_button">Cancel</p>
                <p id="warning" class="warning">*Room does not exist</p>
            </form>
        </div>
    </section>

</body>
